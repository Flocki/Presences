<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Prise de présences</title>
	<link rel="stylesheet" href="./css/bootstrap.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<header>
		<h1><a href="index.html">Prise de présences</a></h1>
	</header>
	<ol class="col-md-3 list-unstyled">
		<li><a href="profil.html">Mon profil</a></li>
		<li><a href="cours.html">Cours</a></li>
		<li class="actif"><a href="elevesIndex.html">Elèves</a></li>
		<li><a href="presencesIndex.html">Présences</a></li>	
	</ol>
	<section class="col-md-9">
		<h1 class="hidden">Partie principale</h1>
		<h2 class="text-center">Ajouter un élève</h2>
		<form action="eleves.html">
			<fieldset class="col-md-12">
				<label class="col-md-3" for="nomEleve">Nom de l'élève</label>
				<input class="col-md-9" type="text" id="nomEleve" placeholder="Le nom de l'élève" />
				<br />
				<label class="col-md-3" for="prenomEleve">Prénom de l'élève</label>
				<input class="col-md-9" type="text" id="prenomEleve" placeholder="Le prénom de l'élève" />
				<br />
				<label class="col-md-3" for="emailEleve">Email de l'élève</label>
				<input class="col-md-9" type="email" id="emailEleve" placeholder="L'email' de l'élève" />
				<br />
				<label class="col-md-3" for="photoEleve">Photo de l'élève</label>
				<input class="col-md-9" id="photoEleve" type="file" placeholder="Choisissez une photo"/>
				<br />
			</fieldset>
			<input type="submit" value="Ajouter cet élève">
		</form>
	</section>
</body>
</html>
